<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="js/echarts.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
var stime='2016-01-01',
    etime='2016-09-01',
    time=new Date('2016-04-01');
    time2=new Date('2016-05-01');
    time3=new Date('2016-06-01');
    time4=new Date('2016-07-01');
option = {
    tooltip : {
        trigger: 'axis',
        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        }
    },
    legend: {
        data:['邮件营销','联盟广告']
    }, 
    xAxis : [
        {
            type : 'time',
            axisLabel:{  //显示每一个x轴刻度值
                interval: 0  
            }  ,            
            //min:new Date(stime.replace(/-/g,"/")),
            //max:new Date(etime.replace(/-/g,"/")),
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        
        {
            name:'邮件营销',
            type:'line',
            showSymbol: false,
            smooth: true,//平滑曲线
            hoverAnimation: false,
            data:[[time,120],[time2,220],[time3,150],[time4,180]]
        },
        {
            name:'联盟广告',
            type:'line',
            data:[[time,220],[time2,320],[time3,100],[time4,350]]
        }
    ]
};
/*
        //异步加载数据
        $.get('data.json').done(function (data) {
            data = eval('('+data+')');            
            myChart.setOption({                
                xAxis:{
                    data:data.name
                },                
                series:[
                    {    
                        //根据名字对应到相应的系列
                        name:"访问量",
                        data:data.data
                    }
                ]
            })
        })

 * */

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
